<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагування профілю — Касатка</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
  <h2 class="text-xl font-bold mb-4">Мій профіль</h2>

  <input id="fullName" placeholder="Повне ім’я">
  <input id="qualification" placeholder="Кваліфікація">
  <input id="address" placeholder="Адреса">
  <input id="instagram" placeholder="Instagram">
  <input id="facebook" placeholder="Facebook">
  <input type="file" id="avatar">

  <button id="saveProfile">Зберегти</button>

  <script type="module" src="js/edit-profile.js"></script>
</body>
</html>
