<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редагування послуг | Касатка</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen bg-gray-100 text-gray-900">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
      <div class="text-2xl font-bold mb-8">Касатка</div>
      <nav class="space-y-4">
        <a href="index.html" class="block hover:underline">Мій профіль</a>
        <a href="edit-services.html" class="block hover:underline">Послуги</a>
        <a href="#" class="block hover:underline">Графік</a>
        <a href="#" class="block hover:underline">Записи</a>
      </nav>
      <footer class="mt-auto pt-6 text-sm text-gray-400">© Касатка</footer>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
      <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-semibold mb-6">Додати послугу</h1>

        <div class="space-y-4 mb-6" id="serviceForm">
          <div>
            <label class="block font-medium mb-1">Зображення</label>
            <input type="file" id="serviceImage" accept="image/*" />
            <div class="mt-2">
              <img id="imagePreview" src="" class="w-32 h-32 object-cover rounded hidden" />
            </div>
          </div>

          <div>
            <label class="block font-medium mb-1">Назва</label>
            <input id="serviceTitle" type="text" class="w-full border px-3 py-2 rounded" />
          </div>

          <div>
            <label class="block font-medium mb-1">Тривалість (хв)</label>
            <input id="serviceDuration" type="text" class="w-full border px-3 py-2 rounded" />
          </div>

          <div>
            <label class="block font-medium mb-1">Ціна (грн)</label>
            <input id="servicePrice" type="text" class="w-full border px-3 py-2 rounded" />
          </div>

          <button id="saveService" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Зберегти
          </button>
        </div>

        <hr class="my-6" />

        <h2 class="text-xl font-semibold mb-4">Мої послуги</h2>
        <div id="servicesList" class="space-y-4"></div>
      </div>
    </main>

    <script src="js/edit-services.js"></script>
  </body>
</html>
