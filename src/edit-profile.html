<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редагування профілю | Касатка</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen bg-gray-100 text-gray-900">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
      <div class="text-2xl font-bold mb-8">Касатка</div>
      <nav class="space-y-4">
        <a href="index.html" class="block hover:underline">Мій профіль</a>
        <a href="#" class="block hover:underline">Послуги</a>
        <a href="#" class="block hover:underline">Графік</a>
        <a href="#" class="block hover:underline">Записи</a>
      </nav>
      <footer class="mt-auto pt-6 text-sm text-gray-400">© Касатка</footer>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
      <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-semibold mb-4">Редагування профілю</h1>

        <!-- Фото профілю -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Фото профілю</label>
          <input type="file" id="avatarInput" accept="image/*" />
          <div class="mt-2">
            <img id="avatarPreview" src="" alt="Попередній перегляд" class="w-24 h-24 object-cover rounded-full hidden" />
          </div>
        </div>

        <!-- Ім’я -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Ім’я та прізвище</label>
          <input id="fullName" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Кваліфікація -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Кваліфікація</label>
          <input id="qualification" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Адреса -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Адреса салону</label>
          <input id="address" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Instagram -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Instagram</label>
          <input id="instagram" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Facebook -->
        <div class="mb-4">
          <label class="block mb-1 font-medium">Facebook</label>
          <input id="facebook" type="text" class="w-full border rounded px-3 py-2" />
        </div>

        <!-- Кнопка -->
        <button
          id="saveProfile"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Зберегти
        </button>
      </div>
    </main>

    <script src="js/edit-profile.js"></script>
  </body>
</html>
