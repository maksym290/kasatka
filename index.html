<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Касатка — Кабінет</title>
  <link href="../dist/output.css" rel="stylesheet" />

  <script>
    // Перевірка авторизації
    const authData = localStorage.getItem("kasatka_user");
    if (!authData) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body class="flex min-h-screen bg-gray-100 text-gray-900">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-6 flex flex-col">
    <div class="text-2xl font-bold mb-8">Касатка</div>
    <nav class="space-y-4">
      <a href="#" class="block hover:underline">Мій профіль</a>
      <a href="#" class="block hover:underline">Послуги</a>
      <a href="#" class="block hover:underline">Графік</a>
      <a href="#" class="block hover:underline">Записи</a>
    </nav>
    <footer class="mt-auto pt-6 text-sm text-gray-400">© Касатка</footer>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 grid grid-cols-2 gap-6">

    <!-- Профіль -->
    <section class="bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Профіль</h2>
        <a href="settings.html" class="text-blue-600 hover:underline text-sm">Редагувати</a>
      </div>
      <div id="profileInfo" class="text-sm text-gray-700 space-y-1">
        <!-- JS вставить -->
      </div>
    </section>

    <!-- Записи -->
    <section class="bg-white rounded-lg shadow p-4 row-span-3">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Записи</h2>
        <a href="#" class="text-blue-600 hover:underline text-sm">Переглянути</a>
      </div>
      <div class="mb-4">
        <button class="view-toggle text-xs px-3 py-1 border rounded mr-2" data-mode="day">День</button>
        <button class="view-toggle text-xs px-3 py-1 border rounded mr-2" data-mode="week">Тиждень</button>
        <button class="view-toggle text-xs px-3 py-1 border rounded" data-mode="month">Місяць</button>
      </div>
      <div id="appointmentsView" class="text-sm text-gray-700">
        Наразі записів немає.
      </div>
    </section>

    <!-- Послуги -->
    <section class="bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Послуги</h2>
        <a href="settings.html" class="text-blue-600 hover:underline text-sm">Редагувати</a>
      </div>
      <ul id="servicesList" class="text-sm text-gray-700 list-disc pl-5">
        <!-- JS вставить -->
      </ul>
    </section>

    <!-- Графік -->
    <section class="bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Графік</h2>
        <a href="settings.html" class="text-blue-600 hover:underline text-sm">Редагувати</a>
      </div>
      <ul id="scheduleList" class="text-sm text-gray-700 list-disc pl-5">
        <!-- JS вставить -->
      </ul>
    </section>

  </main>

  <script src="js/index.js"></script>
</body>
</html>
